name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'
      - 'a/'

#defaults:
#  run:
#    shell: bash

jobs:
  test:
    #name: ${{ matrix.runs-on }}
    runs-on: windows-latest #${{ matrix.runs-on }}
    #container: ${{ matrix.container }}
    #strategy:
    #  fail-fast: false
    #  matrix:
    #    container: ['ubuntu:devel', '']
    #    runs-on: #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macos-latest] #macos-11.0
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - uses: actions/checkout@v2
      - name: test
        env: #a
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $branch="canary_pr"
          If ($branch -eq "canary_pr" -or $branch -eq "canary_experimental")
          {
            gh release create $branch --target $env:GITHUB_SHA -t $branch
          }
