name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

#defaults:
#  run:
#    shell: bash
    

jobs:
  test:
    #name: ${{ matrix.runs-on }}
    runs-on: ubuntu-latest #${{ matrix.runs-on }}
    container: ${{ matrix.container }}
    strategy:
      fail-fast: false
      matrix:
        container: ['ubuntu:devel', '']
    #    runs-on: [windows-2016, windows-latest] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: test
        id: test
        run: echo "::set-output name=name::$tag_$($env:GITHUB_REF -replace 'refs/heads/', '')"
      - name: echo output
        run: echo "output = ${{ steps.test.outputs.name }}"
