name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: windows-latest #${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
#        os: [windows-latest, ubuntu-latest, macos-latest]
         artifact_num: [1]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: Prepare artifacts
        id: prepare_artifacts
        run: |
          echo "::set-output name=artifact_name::`$`{`{ steps.prepare_artifacts.outputs.artifact_${{ matrix.artifact_num `}`} }}"
      - name: echo
        run: echo ${{ steps.prepare_artifacts.outputs.artifact_name }}
