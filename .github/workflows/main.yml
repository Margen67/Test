name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

#defaults:
#  run:
#    shell: bash
    

jobs:
  test:
    #name: ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-latest, ubuntu-18.04] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - uses: actions/upload-artifact@v2
        with:
          name: sources.list ${{ matrix.runs-on }}
          path: /etc/apt/sources.list
