name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04, ubuntu-latest, ubuntu-20.04] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: test
        run: |
          export os_lowercase=$(echo ${{ runner.os }} | tr [:upper:] [:lower:])
          echo $os_lowercase
