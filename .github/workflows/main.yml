name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, macos-11.0] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: test
        shell: zsh {0}
        run: |
          export os=${{ runner.os }}
          echo "lowercase = ${os:l}"
          echo "uppercase = ${os:u}"
