name: Test

on:
  push:
    paths:
      - ${{ matrix.test }}
  pull_request:
    paths:
      - ${{ matrix.test }}

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        test: [value1, ...valueN]
    steps:
      - name: test
        run: '[System.Environment]::OSVersion.Version'
