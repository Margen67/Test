name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #[windows-latest, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
        extractor: [7z, unzip]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: download
        run: curl -fLO https://ghidra-sre.org/ghidra_9.2_PUBLIC_20201113.zip
      - name: 7z
        if: matrix.extractor == '7z'
        run: time 7z e ghidra*.zip -aos
      - name: unzip
        if: matrix.extractor == 'unzip'
        run: time unzip ghidra*.zip
