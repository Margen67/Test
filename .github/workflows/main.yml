name: Test

on:
  push:
    paths-ignore: 
      - README.md
  pull_request:
    paths-ignore: 
      - README.md

jobs:
  test:
    runs-on: windows-latest
    steps:
    - shell: bash
      working-directory: C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise
      run: |
        find . -name "devenv*"
