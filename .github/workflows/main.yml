name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - run: |
        $installationPath = vswhere -prerelease -latest -property installationPath
        echo $installationPath
