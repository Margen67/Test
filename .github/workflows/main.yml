name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@v2
    - name: Get branch
      id: branch
      run: echo "::set-output name=branch::$(git branch --show-current)"
    - run: echo ${{ steps.branch.outputs.branch }}
