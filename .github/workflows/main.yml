name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Release 2013, Release, Debug 2013, Debug]
    steps:
    - name: Get dll name
      run: echo "::set-env name=spt-extension::$('${{ matrix.Configuration }}' -replace 'Release\ |Debug\ ','')"
    - name: Echo spt-extension
      run: echo "$env:spt-extension"
