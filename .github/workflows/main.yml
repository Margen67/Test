name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #[windows-latest, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
        downloader: [curl, wget]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: curl
        if: matrix.downloader == 'curl'
        run: time curl -fLO https://ghidra-sre.org/ghidra_9.2_PUBLIC_20201113.zip
      - name: wget
        if: matrix.downloader == 'wget'
        run: time wget -q https://ghidra-sre.org/ghidra_9.2_PUBLIC_20201113.zip
