name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - run: |
        mkdir dir
        echo memes > dir\memes.txt
        echo memes > dir\memes.bad
    - uses: actions/upload-artifact@v2
      with:
        name: memes
        path: |
          dir
          !**\*.bad
        if-no-files-found: error
