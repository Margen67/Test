name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest] #[windows-latest, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: test
        run: |
          Set-Content test.h @"
          #pragma once
          #define SCM_RELEASE_ASSET "duckstation-windows-x64-release.zip"
          #define SCM_RELEASE_TAGS {"latest", "preview"}
          #define SCM_RELEASE_TAG "preview"
          "@
      - uses: actions/upload-artifact@v2
        with:
          name: 1
          path: test.h
      - uses: actions/upload-artifact@v2
        with:
          name: 2
          path: test.h
      - run: ls -Recurse
      - uses: actions/download-artifact@v2
      - run: ls -Recurse
