name: Test

on:
  push:
    paths-ignore: 
      - README.md
  pull_request:
    paths-ignore: 
      - README.md

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: test
        run: |
          mkdir test
          echo memes > test\test.txt
      - uses: actions/upload-artifact@v2
        with:
          name: test
          path: test
