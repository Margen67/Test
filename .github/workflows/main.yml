name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest] #[windows-latest, ubuntu-latest, macos-latest]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      -  run: sudo ls /usr/lib
