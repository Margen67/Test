name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest] #, ubuntu-latest, macos-latest]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - run: echo "action_state=yellow" >> $GITHUB_ENV
      - if: ${action_state} == 'yellow'
        run: echo hi
