name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@v2
    - run: |
        echo '' > memes.txt
        echo '' > memes.exe
        mkdir folder && echo '' > folder\memes.txt
    - uses: actions/upload-artifact@v2
      with:
        path: ${{ env.GITHUB_WORKSPACE }}\..\Test
