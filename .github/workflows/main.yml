name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@v2
    - run: |
        mkdir dir
        echo '' > dir\memes.txt
        echo '' > dir\memes.exe
    - uses: actions/upload-artifact@v2
      with:
        path: dir\(*.txt|*.exe)
        if-no-files-found: error
