name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - uses: actions/checkout@v2
    - uses: dev-drprasad/delete-tag-and-release@v0.1.2
      with:
        delete_release: true
        tag_name: asdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
