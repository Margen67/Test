name: Test

on:
  push:
    paths-ignore: 
      - README.md
  pull_request:
    paths-ignore: 
      - README.md

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, windows-2016]
        include:
          - os: windows-latest
            VSver: 2019
          - os: windows-2016
            VSver: 2017
    steps:
      - name: test
        run: Test-Path 'C:\Program Files (x86)\Microsoft Visual Studio\${{ matrix.VSver }}\Enterprise\Common7\IDE\devenv.com'
