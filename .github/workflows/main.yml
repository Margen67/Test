name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

#defaults:
#  run:
#    shell: bash
    

jobs:
  test:
    #name: ${{ matrix.runs-on }}
    runs-on: ubuntu-latest #${{ matrix.runs-on }}
    #strategy:
    #  fail-fast: false
    #  matrix:
    #    runs-on: [windows-2016, windows-latest] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: Install rdepends
        run: |
          sudo apt-get -y update
          sudo apt-get -y install apt-rdepends
      - name: Do rdepends
        run: |
          mkdir -p dependencies
          export dependencies=(qt5-default qtmultimedia5-dev libglu1-mesa-dev)
          for package in ${dependencies[@]}; do
            apt-rdepends $package > dependencies/${package}
          done
      - uses: actions/upload-artifact@v2
        with:
          name: memes
          path: dependencies
          if-no-files-found: error
