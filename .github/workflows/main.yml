name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

#defaults:
#  run:
#    shell: bash
    

jobs:
  test:
    #name: ${{ matrix.runs-on }}
    runs-on: ubuntu-latest #${{ matrix.runs-on }}
    #container: ${{ matrix.container }}
    #strategy:
    #  fail-fast: false
    #  matrix:
    #    container: ['ubuntu:devel', '']
    #    runs-on: [windows-2016, windows-latest] #[windows-2016, windows-latest, ubuntu-16.04, ubuntu-18.04, ubuntu-latest, macos-latest, macos-11.0]
    #env:
    #  POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: install
        run: |
          sudo apt-get -y update
          sudo apt-get -y install apt-rdepends
      - name: test
        run: |
          mkdir -p artifacts
          export packages=(g++-multilib libboost-dev libgl-dev ninja-build)
          for package in ${packages[@]}; do
            apt-rdepends $package > artifacts/$package.txt
          done
      - uses: actions/upload-artifact@v2
        with:
          name: dependencies
          path: artifacts
