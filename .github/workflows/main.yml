      - name: test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh api graphql --paginate -f query='
            query($endCursor: String) {
              viewer {
                repository(name: "game-compatibility", owner: "xenia-project") {
                  issues(first: 100, after:$endCursor) {
                    nodes { 
                      number
                      title
                    }
                    pageInfo {
                      hasNextPage
                      endCursor
                    }
                  }
                }
              }
            }
