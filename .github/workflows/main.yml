name: Test

on:
  push:
    paths-ignore: ['*.yml', '*.md']
  pull_request:
    paths-ignore: ['*.yml', '*.md']

jobs:
  test:
    runs-on: windows-latest
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
    - name: Get path
      id: path
      run: echo "::set-output name=path::((Resolve-Path ..\game).Path)"
    - run: ${{ steps.path.outputs.path }}
