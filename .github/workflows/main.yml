name: Test

on:
  push:
    paths-ignore:
      - '.github/*'
      - '.github/*_TEMPLATE/**'
      - '*.yml'

jobs:
  test:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest] #[windows-latest, ubuntu-latest, ubuntu-20.04, macos-latest, macos-11.0]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    steps:
      - name: test
        env:
          SHA8: ${GITHUB_SHA:8}
        run: echo $env:SHA8
